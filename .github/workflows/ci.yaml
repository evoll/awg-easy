name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0
          run_install: false

      - name: Validate pnpm-lock.yaml
        id: validate-lock
        run: |
          if ! pnpm install --frozen-lockfile; then
            echo "lockfile_updated=true" >> $GITHUB_ENV
          else
            echo "lockfile_updated=false" >> $GITHUB_ENV
          fi

      - name: Update lockfile (if needed)
        if: env.lockfile_updated == 'true'
        run: |
          echo "Lockfile out of date, updating..."
          pnpm install
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pnpm-lock.yaml
          git commit -m "chore(ci): update pnpm-lock.yaml"
          git push

      - name: Lint, typecheck and build
        if: env.lockfile_updated == 'false'
        run: |
          pnpm run check:all
