name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js and PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Ensure Prettier and Tailwind plugin are installed
        run: pnpm add -D prettier prettier-plugin-tailwindcss
      
      - name: Run Prettier (safe mode)
        run: pnpm prettier . --write --ignore-unknown


      - name: Run format check
        run: pnpm run format:check || pnpm run format

      - name: Run lint
        run: pnpm run lint --fix || true

      - name: Run all checks
        run: pnpm run check:all
